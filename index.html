<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./scripts/script.js"></script>
  </head>

  <body>
    <div id="box">
      <header>
        <h1>Your Result</h1>
        <div id="result">
          <p id="score"></p>
          <p id="total">of 100</p>
        </div>
        <p>Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </header>
      <main>
        <h2>Summary</h2>
        <div>
          <div class="card card-redA">
            <div class="container element1">
              <img src="#" alt="">
              <p class="container_paragraphe-red"></p>
            </div>
            <div class="card_scoreBox">
              <p></p>
              <p>&nbsp;/&nbsp;100</p>
            </div>
          </div>
    
          <div class="card card-orangeA">
            <div class="container element2">
              <img src="#" alt="">
              <p class="container_paragraphe-orange"></p>
            </div>
            <div class="card_scoreBox">
              <p></p>
              <p>&nbsp;/&nbsp;100</p>
            </div>
          </div>
    
          <div class="card card-greenA">
            <div class="container element3">
              <img  src="#" alt="">
              <p class="container_paragraphe-green"></p>
            </div>
            <div class="card_scoreBox">
              <p></p>
              <p>&nbsp;/&nbsp;100</p>
            </div>
          </div>
    
          <div class="card card-blueA">
            <div class="container element4">
              <img src="#" alt="">
              <p class="container_paragraphe-blue"></p>
            </div>
            <div class="card_scoreBox">
              <p></p>
              <p>&nbsp;/&nbsp;100</p>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </main>    
    </div>
  </body>
</html>
