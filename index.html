<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <div id="box">
      <header>
        <h1>Your Result</h1>
        <div id="result">
          <p id="score">76</p>
          <p id="total">of 100</p>
        </div>
        <p>Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </header>
      <main>
        <h2>Summary</h2>
        <div class="card card-redA">
          <div class="container">
            <img class="container_img" src="assets/images/icon-reaction.svg" alt="pensez au alt">
            <p class="container_paragraphe-red">Reaction</p>
          </div>
          <div class="card_scoreBox">
            <p>80</p>
            <p>&nbsp;/&nbsp;100</p>
          </div>
        </div>
  
        <div class="card card-orangeA">
          <div class="container">
            <img class="container_img" src="assets/images/icon-memory.svg" alt="pensez au alt">
            <p class="container_paragraphe-orange">Memory</p>
          </div>
          <div class="card_scoreBox">
            <p>92</p>
            <p>&nbsp;/&nbsp;100</p>
          </div>
        </div>
  
        <div class="card card-greenA">
          <div class="container">
            <img class="container_img" src="assets/images/icon-verbal.svg" alt="pensez au alt">
            <p class="container_paragraphe-green">Verbal</p>
          </div>
          <div class="card_scoreBox">
            <p>61</p>
            <p>&nbsp;/&nbsp;100</p>
          </div>
        </div>
  
        <div class="card card-blueA">
          <div class="container">
            <img class="container_img" src="assets/images/icon-visual.svg" alt="pensez au alt">
            <p class="container_paragraphe-blue">Visual</p>
          </div>
          <div class="card_scoreBox">
            <p>72</p>
            <p>&nbsp;/&nbsp;100</p>
          </div>
        </div>
        <button>Continue</button>
      </main>    
    </div>
  </body>
</html>
